<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/Style/books.css">
    <title>Books</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="../index.html">Log in</a>
                        <a class="nav-link" href="./books.html">Products</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="search d-flex justify-content-center align-items-center mt-4 gap-1">
            <input type="text" class="form-control" style="width: 600px;" placeholder="Search">
            <button type="button" class="btn btn-info">Search</button>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="spinner-border mt-5" role="status"></div>
            <div class="row mt-4 d-flex justify-content-center gap-4 cards-wrapper">
            </div>
        </div>
    </section>


    <!--BootStrap  Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p class="mb-0">Book Name</p>
                        <input id="edit-name" type="text" placeholder="Book Name">
                    </form>
                    <form>
                        <p class="mb-0">Book Price</p>
                        <input id="edit-price" type="text" placeholder="Book Price">
                    </form>
                    <form>
                        <p class="mb-0">Genre</p>
                        <input id="edit-genre" type="text" placeholder="Book Genre">
                    </form>
                    <form>
                        <p class="mb-0">PageCount</p>
                        <input id="edit-pageCount" type="text" placeholder="PageCount">
                    </form>
                    <form>
                        <p class="mb-0">Year</p>
                        <input id="edit-year" type="text" placeholder="Year">
                    </form>
                    <form>
                        <p class="mb-0">Cover Image</p>
                        <input id="edit-image" type="text" placeholder="Cover Image">
                    </form>
                    <form>
                        <p class="mb-0">Author</p>
                        <input id="edit-author" type="text" placeholder="Author">
                    </form>
                    <form>
                        <p class="mb-0">Description</p>
                        <input id="edit-description" type="text" placeholder="Description">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary edit-submit-button">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/Script/books.js"></script>
</body>

</html>
