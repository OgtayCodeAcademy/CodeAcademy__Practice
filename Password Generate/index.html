<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col-4">
            <form action="">
                <input id="result" type="text">
            </form>
            <form action="">
                <label for="password-length">Password Length</label>
                <input class="length-input" id="password-length" type="number">
            </form>
            <form action="">
                <label for="uppercase">Include uppercase letters</label>
                <input id="uppercase" type="checkbox">
            </form>
            <form action="">
                <label for="lowercase">Include lowercase letters</label>
                <input id="lowercase" type="checkbox">
            </form>
            <form action="">
                <label for="numbers">Include numbers</label>
                <input id="numbers" type="checkbox">
            </form>
            <form action="">
                <label for="symobls">Include symbols</label>
                <input id="symbols" type="checkbox">
            </form>
            <button>Generae Password</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
